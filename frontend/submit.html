<!-- Submit form -->
 <div class="submit">
  <h2>Submit Project Info</h2>
      <form id="projectForm">

      <div class="entire-info">

        <div class="left-info">
          <h3>Project name</h3>
          <input class="inputs" id="nameid" placeholder="Ex:" required></input>
          <h3>Project [age]</h3>
          <input class="inputs" id="ageid" placeholder="Put age here" required></input>
          <h3>Start date</h3>
          <input class="inputs" type="date" id="dateid" placeholder="Put date here" required></input>    
        </div>

        <div class="right-info">
          <h3>Description</h3>
          <textarea class="inputs" id="descriptionid" placeholder="Ex: This project's purpose is to..." required></textarea>  
          <h3>Location</h3>
          <input class="inputs" id="locationid" placeholder="(find way to make input for coords)" required></input>  
        </div>

        </div>

        <button type="submit" class="button" id="submitid">Submit</button> 
      </form>
</div>
