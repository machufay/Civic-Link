<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engineer Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Submit New Project</h1>
  <form id="projectForm">
    <input type="text" name="name" placeholder="Project Name" required><br>
    <input type="text" name="location" placeholder="Location" required><br>
    <textarea name="description" placeholder="Description" required></textarea><br>
    <input type="text" name="demolition" placeholder="What’s being demolished?" required><br>
    <input type="text" name="newBuild" placeholder="What’s being built?" required><br>
    <button type="submit">Submit Project</button>
  </form>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    document.getElementById("projectForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      formData.date = new Date().toLocaleDateString();

      await addDoc(collection(db, "projects"), formData);
      alert("✅ Project Submitted!");
      e.target.reset();
    });
  </script>
</body>
</html>
