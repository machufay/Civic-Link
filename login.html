    <!-- login form -->
    <div class="login">
        <form>
            <h2>Login Form</h2>

            <input type="text" placeholder="Username" class="inputs" id="username">
            <input type="text" placeholder="Password" class="inputs" id="password">
            <button class="button" id="login-button" onclick="clearLoginInputs()">Login</button>
            
            <script>
              function clearLoginInputs() {
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
              } //clears what you inputted into the boxes after you press login
            </script>

            <a href="#" id="forgot-password" >Forgot Password?</a>
        </form>   
    </div>

    <!-- Submit form -->
     <div class="submit">

            <input class="inputs" id="locationid" placeholder="Location (find way to make input for google coords)"></input>  
          
            <button class="button" id="submitid">Submit</button>
