<body>



<!--  "Submit Projects... If you're a country engineer, login below."  -->
<div class="headerbox-form">
    <h1>Login to Submit Projects</h1>
    <h2>If you're a county engineer, login below.</h2>
</div>  
    


<!-- login form -->
<div class="login">
  <h2>Login Form</h2>
    <form id="loginForm">
        <input type="text" placeholder="Username" class="inputs" id="username" required>
        <input type="password" placeholder="Password" class="inputs" id="password" required>
        <button type="submit" class="button" id="login-button">Login</button>
    </form>   
    
  <p id="message"></p>
  <a href="#" id="forgot-password" >Forgot Password?</a>

      <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:5000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (data.success) {
            // Redirect or show next page
            window.location.href = "submit.html";
          } else {
            document.getElementById("message").innerText = "Invalid login.";
          }
        } catch (error) {
          console.error(error);
          document.getElementById("message").innerText = "Server error.";
        }
      });
      </script>
</div>
</body>
